<title>Image Thumbnails</title>
<style>
  .thumbnail {
    width: 100px;
    height: 100px;
    margin: 10px;
    overflow: hidden;
    border-radius: 50%;
    transition: all 0.3s ease;
  }
  .thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .thumbnail:hover {
    border-radius: 0%;
  }
</style>
</head>
